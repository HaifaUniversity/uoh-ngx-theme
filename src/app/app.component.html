<!--The content below is only a placeholder and can be replaced.-->
<uoh-accessibility dir="rtl">
  <uoh-spinner></uoh-spinner>
  <uoh-header subtitle="בדיקה" [user]="user" (logOut)="logOut()"></uoh-header>
  <uoh-back-to-top minScroll="100"></uoh-back-to-top>
  <div style="text-align:center">
    <h1>
      Welcome to {{ title }}!
    </h1>
  </div>
  <table>
    <tr>
      <th>שם</th>
      <th>תפקיד</th>
    </tr>
    <tr *ngFor="let row of data">
      <td class="row-title">
        <input type="checkbox"> {{row.c1}}
      </td>
      <td title="תפקיד">
        {{row.c2}}
      </td>
    </tr>
  </table>
  <div class="error">
    This is an error message.
  </div>
  <div class="success">
    This is a success message.
  </div>
  <button class="error-fill" (click)="load()">
    Load
  </button>
  <button class="success-fill" *ngIf="!user" (click)="logIn()">
    Log in
  </button>
  <router-outlet></router-outlet>
  <p>
    <a [routerLink]="['one']">Go to one</a>
    <a [routerLink]="['two']">Go to two</a>
  </p>
  <uoh-footer [version]="false"></uoh-footer>
</uoh-accessibility>
