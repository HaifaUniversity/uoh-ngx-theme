<mat-toolbar>
  <mat-toolbar-row>
    <img src="./assets/univ_flag.png" [attr.alt]="title" class="brand-logo" (click)="openHaifaWebsite()" />
    <div class="toolbar-details" role="row">
      <a routerLink="./" class="titles">
        <h1>{{ title }}</h1>
        <h2>{{ subtitle }}</h2>
      </a>
      <div *ngIf="user" class="controls">
        <span class="welcome" role="row"> {{ labels.welcome }} {{ user }} </span>
        <span class="fill-remaining-space" aria-hidden="true"></span>
        <button mat-button class="log-out" (click)="onLogOut()">
          <mat-icon color="accent" aria-hidden="false" [attr.aria-label]="labels.logOut">power_settings_new</mat-icon>
          <span class="log-out-text"> {{ labels.logOut }} </span>
        </button>
      </div>
    </div>
  </mat-toolbar-row>
</mat-toolbar>
