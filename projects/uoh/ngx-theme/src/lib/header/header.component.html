<mat-toolbar>
  <mat-toolbar-row>
    <img src="./assets/univ_flag.png" [attr.alt]="labels.logo" class="brand-logo" (click)="openHaifaWebsite()" />
    <div class="uoh-header-content" role="row">
      <div class="uoh-header-content-top">
        <div class="uoh-header-title">
          <a routerLink="./">
            <h1>{{ title }}</h1>
            <h2 *ngIf="subtitle">{{ subtitle }}</h2>
          </a>
        </div>
        <div *ngIf="user" class="uoh-header-user" role="row">
          <button mat-button *ngIf="isDesktop; else mobileUser" [matMenuTriggerFor]="userMenu">
            <mat-icon class="uoh-header-user-icon">account_circle</mat-icon>
            <span>{{ user }}</span>
            <mat-icon>arrow_drop_down</mat-icon>
          </button>
          <ng-template #mobileUser>
            <button mat-icon-button [matMenuTriggerFor]="userMenu">
              <mat-icon>account_circle</mat-icon>
              <mat-icon>arrow_drop_down</mat-icon>
            </button>
          </ng-template>
          <mat-menu #userMenu="matMenu">
            <div class="uoh-header-user-menu-header" role="row">
              <mat-icon>account_circle</mat-icon>
              <span class="uoh-header-user-menu-title">{{ user }}</span>
            </div>
            <mat-divider></mat-divider>
            <button mat-menu-item (click)="onLogOut()">
              <mat-icon>power_settings_new</mat-icon>
              <span> {{ labels.logOut }} </span>
            </button>
          </mat-menu>
        </div>
      </div>
      <div class="uoh-header-status-bar">
        <div class="uoh-header-controls"><ng-content></ng-content></div>
      </div>
    </div>
  </mat-toolbar-row>
</mat-toolbar>
