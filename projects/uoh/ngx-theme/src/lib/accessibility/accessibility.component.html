<mat-sidenav-container [ngClass]="[theme.value, fontSize.value]" [dir]="dir" [hasBackdrop]="true">
  <mat-sidenav #sidenav mode="over" class="mat-body" position="end">
    <h3 class="uoh-accessibility-header"><mat-icon>accessible</mat-icon>{{ labels.header }}</h3>
    <mat-list class="uoh-accessibility-menu">
      <mat-list-item>
        <button mat-button (click)="increaseFontSize()"><mat-icon>zoom_in</mat-icon> {{ labels.increaseFont }}</button>
      </mat-list-item>
      <mat-list-item>
        <button mat-button (click)="decreaseFontSize()"><mat-icon>zoom_out</mat-icon> {{ labels.decreaseFont }}</button>
      </mat-list-item>
      <mat-list-item>
        <button mat-button (click)="toggleTheme()">
          <ng-template [ngIf]="isDarkTheme()" [ngIfElse]="darkThemeButton">
            <mat-icon>invert_colors_off</mat-icon>
            {{ labels.lowContrast }}
          </ng-template>
          <ng-template #darkThemeButton>
            <mat-icon>invert_colors</mat-icon>
            {{ labels.highContrast }}
          </ng-template>
        </button>
      </mat-list-item>
      <mat-list-item>
        <button mat-button (click)="reset()"><mat-icon>autorenew</mat-icon> {{ labels.reset }}</button>
      </mat-list-item>
      <mat-list-item>
        <a mat-button [href]="manifestUrl" target="_blank">
          <mat-icon>accessibility_new</mat-icon>
          {{ labels.manifest }}
        </a>
      </mat-list-item>
    </mat-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <button mat-fab (click)="sidenav.toggle()" class="uoh-accessibility-btn">
      <mat-icon aria-hidden="false" [attr.aria-label]="labels.header">accessible</mat-icon>
    </button>
    <div class="uoh-body" role="region"><ng-content></ng-content></div>
  </mat-sidenav-content>
</mat-sidenav-container>
